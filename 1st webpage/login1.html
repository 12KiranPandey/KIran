<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/f1704facaa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="main.css">
  <title>Login</title>
</head>
<body>
  <div class="login-div mt-3 rounded">
            
    <div class="login-padding">
        <h2 class="text-center text-white">LOGIN</h2>
        <form>
            <div class="form-group">
                <label><h6>Enter Your UserName:</h6></label>
                <input type="text" name="email" placeholder="Enter UserName" class="form-control" required>
            </div>
            <div class="form-group">
                <label><h6>Enter Password:</h6></label>
                <input type="Password" name="password" placeholder="Enter  Password" class="form-control border-bottom" required>
            </div>
            <div class="form-group text-center mb-3 mt-4">
                <input type="submit"  value="LOGIN" class="btn btn-white pl-5 pr-5 ">
            </div>
        </form>
    </div>
</div>
</body>
</html>
